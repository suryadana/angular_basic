<div class="card login-card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="userModel.username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="userModel.password" name="password">
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary btn-pad" (click)="login()">Login</button>
        <button routerLink="/register" class="btn btn-default btn-pad">Register</button>
      </div>
    </form>
  </div>
</div>
